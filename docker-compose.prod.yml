version: '3.8'

services:
  backend:
    image: 775727899931.dkr.ecr.ap-south-1.amazonaws.com/djjs-backend:latest
    container_name: djjs-backend
    restart: always
    ports:
      - "8080:8080"
    networks:
      - djjs-net
    # Use environment variables directly (required for GitHub Actions)
    # These are injected from the host environment via GitHub Actions secrets
    environment:
      - POSTGRES_HOST=${POSTGRES_HOST}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
      - PG_PORT=${PG_PORT}
      - JWT_SECRET=${JWT_SECRET}
      - PORT=${PORT:-8080}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - AWS_S3_BUCKET_NAME=${AWS_S3_BUCKET_NAME}
      - AWS_REGION=${AWS_REGION}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS}

networks:
  djjs-net:
    external: true

