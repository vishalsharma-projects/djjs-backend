name: Build & Deploy Backend (Docker â†’ ECR)

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read

env:
  IMAGE_NAME: djjs-backend
  CONTAINER_NAME: djjs-backend
  HOST_PORT: 8080
  CONTAINER_PORT: 8080
  AWS_REGION: ap-south-1
  ECR_REPOSITORY: 775727899931.dkr.ecr.ap-south-1.amazonaws.com/djjs-backend
  BRIDGE_NETWORK: djjs-net

jobs:
  build_and_push:
    runs-on: [self-hosted, Linux, X64, label-3]
    outputs:
      image-tag: ${{ steps.meta.outputs.tag }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to ECR
        run: |
          aws ecr get-login-password --region ${AWS_REGION} \
            | docker login --username AWS --password-stdin ${ECR_REPOSITORY}

      - name: Build, tag, and push image
        id: meta
        run: |
          TAG=${GITHUB_SHA::7}
          echo "tag=${TAG}" >> $GITHUB_OUTPUT

          docker build -t ${IMAGE_NAME}:${TAG} -t ${IMAGE_NAME}:latest .
          docker tag ${IMAGE_NAME}:${TAG} ${ECR_REPOSITORY}:${TAG}
          docker tag ${IMAGE_NAME}:${TAG} ${ECR_REPOSITORY}:latest

          docker push ${ECR_REPOSITORY}:${TAG}
          docker push ${ECR_REPOSITORY}:latest

  deploy:
    needs: build_and_push
    runs-on: [self-hosted, Linux, X64, label-3]

    env:
      POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
      POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
      POSTGRES_DB: ${{ secrets.POSTGRES_DB }}
      POSTGRES_HOST: ${{ secrets.POSTGRES_HOST }}
      PG_PORT: ${{ secrets.PG_PORT }}
      JWT_SECRET: ${{ secrets.JWT_SECRET }}

      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_S3_BUCKET_NAME: ${{ secrets.AWS_S3_BUCKET_NAME }}
      AWS_REGION: ${{ secrets.AWS_REGION }}

    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to ECR
        run: |
          aws ecr get-login-password --region ${AWS_REGION} \
            | docker login --username AWS --password-stdin ${ECR_REPOSITORY}

      - name: Pull image
        run: |
          TAG=${{ needs.build_and_push.outputs.image-tag }}
          docker pull ${ECR_REPOSITORY}:${TAG}

      - name: Stop existing container
        run: |
          docker rm -f ${CONTAINER_NAME} || true

      - name: Run container with env vars (FIX)
        run: |
          TAG=${{ needs.build_and_push.outputs.image-tag }}

          docker run -d \
            --name ${CONTAINER_NAME} \
            --network ${BRIDGE_NETWORK} \
            -p ${HOST_PORT}:${CONTAINER_PORT} \
            --restart always \
            -e POSTGRES_USER \
            -e POSTGRES_PASSWORD \
            -e POSTGRES_DB \
            -e POSTGRES_HOST \
            -e PG_PORT \
            -e JWT_SECRET \
            -e AWS_ACCESS_KEY_ID \
            -e AWS_SECRET_ACCESS_KEY \
            -e AWS_S3_BUCKET_NAME \
            -e AWS_REGION \
            ${ECR_REPOSITORY}:${TAG}

      - name: Verify env inside container
        run: |
          docker exec ${CONTAINER_NAME} printenv | grep POSTGRES_HOST

      - name: Health check
        run: |
          sleep 5
          curl -f http://127.0.0.1:${HOST_PORT} || exit 1

      - name: Cleanup unused images
        run: |
          docker image prune -f
